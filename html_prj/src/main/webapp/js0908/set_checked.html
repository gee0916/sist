
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.130/html_prj/common/css/main_v1_220901.css"/>
<style type="text/css">
#numTitle{ width:50px  }
#subjectTitle{width:500px }
#senderTitle{ width:150px }
#dateTitle{ width:150px }

table{ border-spacing: 0px }
th{ height: 50px; background-color: #F9F8F8; border-top: 3px solid #313236;
    border-bottom: 1px solid #E1E3E4 }
td{ height: 50px; background: #FFFFFF;  border-bottom: 1px solid #E1E3E4 }

tr:hover td{ background-color: #F9F8F8; }
</style>
<script type="text/javascript">
function setCheck(){
	//checkbox가 이름이 유일하면 배열로 처리되지 않는다.
	var obj=document.frm;
	obj.id.checked=true;
}//setCheck

function setDupCheck( flag ){
	var obj=document.frm;
	//name 속성이 중복되면 배열로 처리된다. 
	for(var i=0 ;i< obj.hobby.length ; i++){
		obj.hobby[i].checked=flag;
	}//end for
	
}//setDupCheck

function setRadio( ){
	var obj=document.frm;
	obj.gender[ obj.sel.selectedIndex ].checked=true;
}//set Radio

function setTable() {
	
	var obj=document.frm;
	
	for(var i=0 ; i< obj.mail.length; i++){
		obj.mail[i].checked=obj.flag.checked;
	}//end for
	
}//setTable

</script>
</head>
<body>
<form name="frm">
<strong>document.폼이름.control명[인덱스].checked=값</strong>
<br>
<label>체크박스가 유일한 이름</label>
<input type="checkbox" name="id" value="클릭"/>선택<br/>
<input type="button" value="유일한 체크박스 설정" class="inputBtn" onclick="setCheck()"/>
<br/>
<label>체크박스가 같은 이름</label>
<input type="checkbox" name="hobby" value="등산"/>등산<br/>
<input type="checkbox" name="hobby" value="낚시"/>낚시<br/>
<input type="checkbox" name="hobby" value="운동"/>운동<br/>
<input type="checkbox" name="hobby" value="영화감상"/>영화감상<br/>
<input type="button" value="체크박스 설정" class="inputBtn" onclick="setDupCheck( true )"/>
<input type="button" value="체크박스 해제" class="inputBtn" onclick="setDupCheck( false )"/>
<br>
<label>라디오</label>
<input type="radio" name="gender" value="남자"/>남자 | 
<input type="radio" name="gender" value="여자"/>여자<br/>
<select name="sel">
<option value="m">남자</option>
<option value="f">여자</option>
</select>
<input type="button" value="설정" class="inputBtn" onclick="setRadio( )"/>

<table>
	<tr>
		<th><input type="checkbox" name="flag" onclick="setTable()"></th>
		<th id="numTitle">번호</th>
		<th id="subjectTitle">제목</th>
		<th id="senderTitle">발신자</th>
		<th id="dateTitle">일자</th>
	</tr>
	<tr >
		<td><input type="checkbox" name="mail" value="10"></td>
		<td>10</td>
		<td>고객님의 최대 500원까지 대출가능하십니다.</td>
		<td>쌍용 차실장</td>
		<td>2022-09-08</td>
	</tr>
	<tr>
		<td><input type="checkbox" name="mail" value="9"></td>
		<td>9</td>
		<td>상민아 오래간만이야(보험권유x,종교x,결혼x,대출o).</td>
		<td>쌍용 차실장</td>
		<td>2022-09-08</td>
	</tr>
	<tr>
		<td><input type="checkbox" name="mail" value="8"></td>
		<td>8</td>
		<td>구매확정 부탁드립니다.</td>
		<td>애기당근</td>
		<td>2022-09-07</td>
	</tr>
	<tr>
		<td><input type="checkbox" name="mail" value="7"></td>
		<td>7</td>
		<td>가슴이 웅장해진다. 바다이야기</td>
		<td>애기당근</td>
		<td>2022-09-07</td>
	</tr>
</table>
</form>
</body>
</html>
