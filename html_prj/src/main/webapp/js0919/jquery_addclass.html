<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.149/html_prj/common/css/main_v1_220901.css">
<style type="text/css">
.divClass {width: 400px; height: 300px; background: #ffffff url(http://localhost/html_prj/day0825/images/cimg.png);}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
$(function() {
	$("#btn").click(function(){
		//<style>에 설정된 class를 jQuery에서 설정할 때: addClass("설정할 class명")
		$("#div").addClass("divClass");
	}); //click
	
		//<style>에 설정된 class를 jQuery에서 제거할 때: removeClass("제거할 class명")
	$("#btnRemove").click(function(){
		$("#div").removeClass("divClass");
	}) //remove
});//ready
</script>
</head>
<body>
<div id="div">div</div>
<input type="button" value="class 설정" id="btn" class="inputBtn">
<input type="button" value="class 해제" id="btnRemove" class="inputBtn">
</body>
</html>
