<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>box 그림자</title>
<style type="text/css">
/*box-shadow: div, table에 그림자를 설정할 때 
box_shadow: x좌표 y좌표 번짐값 색 */
#box1{width: 300px; height: 200px; border: 1px solid #333;
		box-shadow: 10px 10px 0px #000000}
#box2{width: 300px; height: 200px; border: 1px solid #333;
		box-shadow: -10px 10px 5px #000000; margin-bottom: 30px}

</style>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
</body>
</html>
