<style type="text/css">
#wrap{
	width: 990px;
	height: 1000px;
	margin: 0px auto;
}
/* 위 */
#header{
	width: 990px;
	height: 200px;
}
#work_header{
	width: 660px;
	height: 140px;
}
#work_navibar{
	width: 990px;
	height: 50px;
	margin: 0px auto;
}
/* 가운데 */
#container{
	width: 990px;
	height: 650px;
}
/* 가운데 위 */
#con_top{
	width: 990px;
	height: 120px;
}
#work_ad_top{
	width: 650px;
	height: 120px;
	float: left;
}
#work_login_box{
	width: 310px;
	height: 120px;
	float: right;
}
/* 가운데 왼쪽 */
#news{
	width: 650px;
	height: 530px;
	float: left;
	position: relative;
}
#work_news_navi{

	height: 50px;
}
#work_news_img{
	width: 320px;
	height: 430px;
	float: left;	
}
#work_news_text{
	width: 320px;
	height: 430px;
	float: right;	
}
#work_news_footer{
	width: 660px;
	height: 50px;
	position: absolute;
	bottom: 0;
}
/* 가운데 오른쪽 */
#shopping{
	width: 310px;
	height: 530px;
	float: right;
}
#work_ad_left{
	width: 300px;
	height: 180px;
	float: right;
	margin-top: 10px;
}
#work_shopping{
	width: 300px;
	height: 350px;
	float: right;
	margin-top: 10px;
}
/* 밑 */
#footer{
	width: 990px;
	height: 150px;
}
#work_footer{
	width: 990px;
	height: 130px;	
}
img{
	width: 100%;
	height: 100%
}
</style>
</head>

	<div id="header">
		<div id="work_header"><img src="http://211.63.89.149/html_prj/css0901/images/work_header.png"></div>
