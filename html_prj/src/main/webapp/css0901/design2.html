<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<style type="text/css">
#wrap {width: 1000px; height: 1200px; margin: 0px auto;}
#header {width: 1000px; height: 200px;}
#container {width: 1000px; height: 900px;}
#left {width: 700px; height: 900px; float:left; }

</style>
</head>
<body>
<div id="wrap">
<div id="header">1000(w)x200(h)</div>
<div id="container"><!-- 1000(w)x900(h) -->
<div id="left">left: 700(w)x900(h)</div>
<div id="right">right: 300(w)x900(h)</div>
</div>
<div id="footer">1000(w)x100(h)</div>
</div>
</body>
