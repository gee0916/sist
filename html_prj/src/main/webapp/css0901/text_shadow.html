<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글자 그림자</title>
<style type="text/css">
/* text_shadow: x좌표, y좌표 번짐값 색 */
span{text-shadow: 10px 5px 10px #000000}
#shadow{text-shadow: -10px 5px #FF0000}
</style>
</head>
<body>
	<div>오늘은 <span>목요일</span> 입니다.</div>
	<div id="shadow">내일은 금요일 입니다.</div>
</body>
</html>
