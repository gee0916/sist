<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>복잡한 모양의 테이블 생성</title>
</head>
<body>
<strong>칸합치기</strong><br/>
<!-- 1. 동일한 칸을 가진 테이블을 생성한다 -->
<table border="1" width="300" height="200">
<tr>
	<!-- 2. 시작하는 td에서 colspan="찹칠칸의 수" 3. td를 갯수에 맞게 삭제한다 -->
	<td colspan="2" width="200">1</td><!-- <td>2</td> --><td width="100">3</td>
</tr>
<tr>
	<td width="100">4</td><td colspan="2" width="200">5</td><!-- <td>6</td> -->
</tr>
<tr>
	<td colspan="3" width="300">7</td><!-- <td>8</td><td>9</td> -->
</tr>
</table>
<hr>
<strong>행합치기</strong><br/>
<!-- 1. 동일한 칸을 가진 테이블을 생성한다 -->
<table border="1" width="200" height="300">
<tr height="100">
	<!-- 2. 합칠 행이 시잗괴는 td에서 rowdspan="합칠행의 수" 3. 아래행의 td를 삭제 -->
	<td rowspan="2">1</td><td>2</td><td rowspan="3">3</td>
</tr>
<tr height="100">
	<!-- <td>4</td> --><td rowspan="2">5</td><!-- <td>6</td> -->
</tr>
<tr height="100">
	<td>7</td><!-- <td>8</td> --><!-- <td>9</td> -->
</tr>
</table>
<hr>
<table border="1" width="300" height="300">
<tr width="100" height="100">
	<!-- 2. 합칠 행이 시잗괴는 td에서 rowdspan="합칠행의 수" 3. 아래행의 td를 삭제 -->
	<td colspan="2" bgcolor="#FF99FF">1</td><!-- <td>2</td> --><td rowspan="2" bgcolor="#FF72FF">3</td>
</tr>
<tr width="100" height="100">
	<td rowspan="2" bgcolor="#D861D8">4</td><td bgcolor="#FFBFFF">5</td><!-- <td>6</td> -->
</tr>
<tr width="100" height="100">
	<!-- <td>7</td> --><td colspan="2" bgcolor="#D8A2D8">8</td><!-- <td>9</td> -->
</tr>
</table>
</body>
</html>
