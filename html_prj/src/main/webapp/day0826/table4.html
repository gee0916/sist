<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tr과 td의 차이</title>
</head>
<body>
<!-- <th>: 컬럼명을 만들 때 사용 => 진하게, 가운데 정렬  -->
<!-- <td>: 컬럼의 데이터를 만들 때 사용 => 일반글자, 왼쪽 정렬  -->
<table border="1" cellspacing="0">
 <tr>
 	<td>deptno</td><td>danme</td><td>loc</td><!-- 컬럼의 제목을 데이터와 다르게 그려줄때  -->
 </tr>
 <tr>
 	<td>10</td><td>accounting</td><td>new york</td>
 </tr>
 <tr>
 	<td>20</td><td>research</td><td>dallas</td>
 </tr>
 <tr>
 	<td>30</td><td>sales</td><td>chicago</td>
 </tr>
</table>
</body>
</html>
