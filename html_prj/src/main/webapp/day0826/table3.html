<body>
<strong>테이블정렬</strong>
<table border="1" align="left"><!-- align="left, center, right" -->
<tr>
	<td>오늘은</td>
	<td>25<sup>o</sup>C</td>
	<td>날씨는 흐림</td>
</tr>
</table>
<br><br>
<hr>
<br><br><strong>데이터정렬</strong><br/>
 <table border="1" cellspacing="0" cellpadding="0">
 <tr height="40" align="center" valign="bottom"><!-- 행에 정렬을 설정하면 td에 반영된다 -->
 	<td width="120">부서번호</td><td width="100">부서명</td><td width="150">위치</td>
 </tr>
 <tr height="40">
 	<td align="left">10</td><td align="center">개발부</td><td align="right">서울</td>
 </tr>
 <tr height="50">
 	<td valign="top">20</td><td valign="middle">유지보수</td><td valign="bottom">대전</td>
 </tr>
 </table>
</body>
</html>
