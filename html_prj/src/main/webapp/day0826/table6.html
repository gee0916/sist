<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table태그의 의미적 태그</title>
</head>
<body>
<ol>
	<li><strong>학생정보</strong></li>
</ol>
<table border="1" cellspacing="0">
<thead>
<tr>
	<th width="80">번호</th><th width="150">이름</th><th width="100">나이</th>
</tr>
</thead>
<tbody>
<tr>
	<td>1</td><td>김태규</td><td>25</td>
</tr>
<tr>
	<td>2</td><td>송성우</td><td>26</td>
</tr>
<tr>
	<td>3</td><td>차승주</td><td>21</td>
</tr>
</tbody>
<tfoot>
<tr align="center">
	<td colspan="2">합계</td><td>70</td>
</tr>
</tfoot>
</table>
</body>
</html>
