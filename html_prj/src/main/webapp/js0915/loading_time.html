<!-- 1. js파일을 연결 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
//document객체를 할당한 ready 함수
$(document).ready( function() {
	alert("ready: <body>태그의 태그정보가 로딩된 후 호출")
})
//windoq객체를 할당한 load함수의 호출 시간;
$(window).load(function() {
	alert("load: HTML문서에 필요한 모든 내용이 로드 된 후 호출")
	
}); //load

//document객체를 할당한 load함수의 호출 시간;
//$(document).ready(function() {}); 줄여서 사용 => $(function(){}));
$(function() {
	alert("ready: <body>태그의 태그정보가 로딩된 후 호출")
});//ready

</script>
</head>
