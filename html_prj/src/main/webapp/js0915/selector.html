<style type="text/css">

<!-- jQuery google CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
//jQuery selector의 사용.
//문법) $("selector").제공하는일( function(){ 내가 작성해야할 코드 } );
$(function(){
	
					//id selector 사용 : #기호부터 사용.
					$("#target").css("background-color", "#FF0000");
					
					//class selector의 사용 : .기호부터 사용.
					$(".inputBox").val("이것이 jQuery ");
					//document.getElementsByClassName("inputBox").value = "이것....."; 이걸 짧게 쓴것이다.
					
					//tag selector
					$("td").html("<strong>태그selector</strong>");
					
					$("ol, ul").css("font-weight", "bold");
					
					//attribute selector( name selector ) : [ 속성명 = '값' ]
					//$(" [name = 'ta' ] ").val("속성 selector");
					$( " [ id = 'ta' ] " ).val( "name selector" );
					
					//sub selector : 부모태그명 > 자식태그명
					$("body > p").css("background-color", "#FF0000");
					
					//behavior selector는 지원하지 않는다.
					//$("a : hover").css("font-size", "30px");
					$("a").hover(function() {
						$("#target").hide();
					})
				});




</script>
</head>
<body>
<div id = "target"></div>
<input type = "text" name = "txt" class = "inputBox" style = "width:  200px;" /><br/>
<input type = "password" name = "pass" class = "inputBox" style = "width:  200px;" /><br/>
