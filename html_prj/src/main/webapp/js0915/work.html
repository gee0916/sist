<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.149/html_prj/common/css/main_v1_220901.css">
<style type="text/css">

</style>
<script type="text/javascript">
//id가 btn인 버튼이 클릭되면 경고창으로 아무메시지나 출력해 보세요
window.onload=function() {
	var obj=document.frm;
	var name=localStorage.getItem("name")
	
	if(name != null) {
		obj.name.value=name;
		obj.saveFlag=true;
	}//end if
	
	document.getElementById("btn").addEventListener("click",setFlag);
}

function setFlag() {
	var obj=document.frm;

	if(obj.saveFlag.checked){
		//이름과 저장상태를 localStorage에 저장
		localStorage.setItem("name",obj.name.value);
	}else{
		//체크가 해제된 상태
		localStorage.removeItem("name");
	}//end if
	
	alert("입력되었습니다.")
	
}//setFlag

</script>
</head>
<body>
<form name="frm">
<label>이름</label>
<input type="text" name="name" class="inputBox" style="width: 180px"/>
<!-- checkbox와  radio가 value를 가지지 않은 상태에서 checked가 되면 "on"이 넘어간다.  -->
<input type="checkbox" name="saveFlag">저장<br/>
<input type="button" value="입력" class="inputBtn" id="btn"/>
</form>
</body>
</html>
