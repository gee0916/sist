<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.149/html_prj/common/css/main_v1_220901.css">
<style type="text/css">

</style>
<script type="text/javascript">
window.onload=function(){
//JSONArray는 JSONObject을 배열에 저장하고 사용
//1. 선언) var 배열명=[{이름: 값,,,,}, {이름: 값,,,,}, {이름: 값,,,,} ,,,];
var jsonArr=[{name:"차승주", age:20},{name:"송성우", age:21},{name:"유설빈", age:20}, {name:"정선홍", age:22}]

console.log("배열의 갯수:"+jsonArr.length);

var output="<table border='1'><tr><th>번호</th><th>이름</th><th>나이</th></tr>";

var jsonObj;
for(var i=0; i<jsonArr.length; i++){
	jsonObj=jsonArr[i];
	output+="<tr><td>"+(i+1)+"</td><td>"+jsonObj.name+"</td><td>"+jsonObj.age+"</td></tr>";
}//end for

output+="</table>";

//alert(output)
//만들어진 테이블을 output div에 설정
document.getElementById("output").innerHTML=output;
}
</script>
</head>
<body>
<div id="output"></div>

</body>
</html>
