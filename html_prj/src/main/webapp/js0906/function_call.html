<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 호출</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.149/html_prj/common/css/main_v1_220901.css">
<style type="text/css">

</style>
<script type="text/javascript">
//경고창으로 "called!!!"를 보여주는 callTest 기명함수를 만들기
function callTest() {
	alert("called!!!");
}//callTest
</script>
</head>
<!-- <body onload="calltest()"> -->
<body>
<h2>사용자의 동작으로 JavaScript function 호출</h2>
<label>클릭</label>
<!-- 사용자가 click을 수행했을 때 onclick="호출할 함수명()" -->
<input type="button" value="클릭" class="inputBtn" onclick="callTest()"/>
<table border="1">

<tr>
<td width="100">A</td>
<td width="100" onclick="callTest()" style="cursor: pointer">B</td>
<td width="100">c</td>
</tr>
</table>
</br>
<!-- 키보드 이벤트는 onkeydown, onkeyup, onkeypress를 입력이 가능한 HTML FormControl에 사용 -->
<label>키가 눌리면</label><!-- 키값이 입력되기전에 함수가 호출된다 -->
<input type="text" value="클릭" class="inputBox" onkeydown="callTest()"/><br>
<label>키가 올라오면</label><!-- 눌린키가 올라오면 함함수가 호출된다 -->
<input type="text" value="클릭" class="inputBox" onkeyup="callTest()"/><br>

<!-- HTML이 loading되면: <body>에만 사용할 수 있다 -->
<!-- <div onload="callTest()"></div> divdp onload는 동작하지 않는다-->

<!-- onchange: 변경되었을 때
<select>: 바로 전 선택된 option과 이번에 선택된 option이 다른 경우
<input>: 커서가 입력되었을 때의 값과 커서가 빠져나갔을때의 값이 다른 경우 -->

<label>값이 변경 되면</label>
<select onchange="callTest()">
<option>A</option>
<option>B</option>
<option>C</option>
</select>
<br><!-- text, password, textarea 같다 -->
<input type="text" onchange="callTest()" class="inputBox"/>
<br>

<!-- 커서가 빠져나가면 -->
<label>커서가 빠져나가면</label><input type ="text" onblur ="callTest()" class ="inputBox" />
<br/>


<label>커서가 빠져나가면</label>
<img src ="http://localhost/html_prj/day0825/images/img1.png" onmouseout = "callTest()"/>
<br/>
<label>커서가 올라오면</label>
<img src ="http://localhost/html_prj/day0825/images/img1.png" onmouseover = "callTest()"/>
<br/>
<br/>
<label>더블클릭</label>
<input type ="button" value= "더블클릭" ondblclick="callTest()" class ="inputBtn"/>

<br/>
<!-- href 속성의 영역은 HTML영역이지 JavaScript의 영역이 아니다.
 	href 속성에 입력된 HTML페이지로 연결을 시도하게 된다.-->
<a href = "callTest()">클릭</a><br/>
<!-- 1.href속성엔 이동하는 페이지 없음 설정하고 onclick 속성을 사용하여 함수 호출  -->
<a href ="#void" onclick = "callTest()">클릭</a><br/>
<!-- 2. href속성의 영역을 HTML영역에서 JavaScript영역으로 변경
		Javascript: 을 사용하면 영역이 변경된다.
		href = "javascript: 자바스크립트영역"
 -->
<a href ="javascript: callTest()"></a>클릭<br/>

</body>
</html>
