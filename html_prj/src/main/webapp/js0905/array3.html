<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.149/html_prj/common/css/main_v1_220901.css">
<style type="text/css">

</style>
<script type="text/javascript">
//이차원 배열 (이차원 배열의 한행은 일 차원 배열로 이루어져 있다)
//1. 생성) var 배열명 =new Array;
var arr=new Array;

//2. 방에 일차원 배열을 생성
//값을 모를 때: 배열명[방의번호]=new Array();
//값을 알 때 : 배열명[방의번호]=[값,,,];
arr[0]=new Array();
arr[1]=["월요일","화요일","수요일"];
arr[2]=["목요일","금요일","토요일"];

//3. 값 할당) 배열명[행의 번호][열의 번호]=값;
arr[0][0]="자바";
arr[0][1]="JDBC";
arr[0][2]="Oracle DBMS";
arr[0][3]="HTML";

//4. 값 사용) 배열명[행의번호][열의번호]
alert(arr[0][0]+"/"+arr[1][0]+"/"+arr[2][0]);

//일괄처리
document.write("<ol>");
for(var i=0; i<arr.length; i++){//행
	document.write("<li>"+i+"행");
	for(var j=0; j<arr[i].length; j++){//열
		document.write(arr[i][j]+" ");
	}//end for
	document.write("</li>");
}//end for
document.write("</ol>");

var group=new Array();

group[0]=["차승주","정주은", "홍아람", "정현지", "이유리", "송성우"	];
group[1]=["최정민", "정선홍", "하지윤", "유원준", "유설빈"];
group[2]=["남상민", "홍다영", "송인화", "김태규	", "김소현",	"김도희"];


var colspan;
document.write("<table border='1' cellspacing='0'>");
for(var i=0; i<group.length; i++){
	document.write("<tr>");
	for(var j=0; j<group[i].length; j++){
		colspan="";
		if(i==1 && j==group[i].length-1){
			colspan=" colspan='2'";
		}//end if
		document.write("<td"+colspan+">"+group[i][j]+"</td>");
	}//end for
	document.write("</tr>");
}//end for
document.write("</table>");

</script>
</head>
<body>

</body>
</html>
