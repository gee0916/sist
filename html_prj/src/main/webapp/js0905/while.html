<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.149/html_prj/common/css/main_v1_220901.css">
<style type="text/css">

</style>
<script type="text/javascript">
var i=0; //초기값

while(i<10){ //조건식
	document.write(i+"<br>"); //반복수행문장
	i++;//증.감소식
}//end while
document.write("<hr>");

//do~while 최소1번수행, 최대조건까지 수행
var i=0; //var로 선언된 변수는 같은 이름으로 여러번 선언가능

do{
	document.write(i); //반복수행문장
	i++;//증.감소식
}while(i<10); //조건식

</script>
</head>

</body>
</html>
