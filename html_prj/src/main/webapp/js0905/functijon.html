<script type="text/javascript">
//기명함수 (named function) - 함수의 이름을 넣어 정의하는 함수
// 작성법)
//function 함수명(매개변수,,,)
//	업무구현
// return 반환값;
//}
// 호출) 함수명(값,,,)

function test(){
	alert("매개변수 없는 함수");
}//test

//매개변수 있는 함수는 매개변수 정의시에 var를 붙이면 안된다
//함수는 같은 이름의 함수를 만들 수 없다
function test1(name, addr) {
	alert("매개변수 있는 함수"+name+"/"+addr);
}//test

//호출
test();

test1("차승주", 20);

//무기명함수(anonymous function) - 이름이 없는 함수
//변수에 할당하여 사용할 수 있다
/*
 * 작성법)
 	var 변수명 = function(매개변수,,,){
 		업무구현
 		return 반환값;
 	}
 	
 	호출) 변수명(값,,,)
 */
 
 var test2=function(){
 		alert("무기명함수")
 	}//test2
 
 //호출 ) 변수의 이름을 사용하여 호출
 test2();
 
 var test3=function(name){
	 alert("무기명함수:"+name);
 }//test3
 
 test3("차승주");
 
 //반환값이 있는 함수/////////////////////////////
 function test4() {
	var date=new Date();
	//반환형을 지정하지 않고 필요한 값을 return하여 사용
	return date.getDate();
}//test4

//호출
var day=test4();
alert(day+"일");

var test5=function() {
	return "오늘은 월요일";
}//test5

var msg=test5();
alert(msg);

</script>
