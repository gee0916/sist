<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 구분</title>
<style type="text/css">
/* Object은 left나 right로 구분할 수 있다 */
#div1{ width: 500px; height: 300px ; background-color: navy; }
/* 테두리는 설정한 크기에 포함되지 않는다 */
#div2{ width: 248px; height: 298px; background-color: fuchsia; float: left;
		border: 1px solid #333;}
#div3{ width: 246px; height: 296px; background-color: aqua; float: right;
		border: 2px solid #333;}
</style>
</head>
<body>
<div id="div1">
<div id="div2">test</div>
<div id="div3">test</div>
</div>
</body>
</html>
