<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 정렬</title>
<style type="text/css">
/* text로 취급되지 않는 객체들은 text-align을 정렬할 수 없다
	margin: x좌표 y좌표; */
#div{ width: 200px; height: 50px; border: 1px solid #333; margin: 100px auto;}
#tab{ width: 200px; height: 50px; border: 1px solid #333; margin: 0px auto;}
#div2{ width: 200px; height: 50px; border: 1px solid #333; margin: auto auto;}

</style>
</head>
<body>
<div id="div">div 데이터</div>
<hr>
<table id="tab">
<tr>
	<td>td 데이터</td>
</tr>
</table>
<hr>
<div id="div2">div 데이터</div>
</body>
</html>
