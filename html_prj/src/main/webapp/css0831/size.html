<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>크기변경</title>
<style type="text/css">
/* 넓이와 크기변경 width, height*/
.input{width: 300px; height: 40px; border: 1px solid #333; font-size: 20px; font-weight: bold; background-color: #FFE7FF;}
img{width: 200px; height: 240px; }
/* 바닥색 변경 backgroun-color*/
.bg{background-color: #FFE7FF; width: 500px; height: 100px;}
table{border: 1px solid #333; border-spacing: 0px}
th,td{border: 1px solid #333;}

#numTitle{width:80px}
#nameTitle{width:120px}
#telTitle{width:150px}

.colName{height:25px;}
.colData{height:30px;}
</style>
</head>
<body>
<input type="text" class="input" placeholder="아이디 입력"/><br>
<input type="password" class="input" placeholder="비밀번호 입력"/><br>

<img src="http://localhost/html_prj/day0825/images/img4.png"/><br>
<div class="bg">data</div>

<table>
<tr class="colName">
	<th id="numTitle">번호</th>
	<th id="nameTitle">이름</th>
	<th id="telTitle">전화번호</th>
</tr>
<tr class="colData">
	<th>1</th>
	<th>차승주</th>
	<th>010-1234-5678</th>
</tr>
<tr class="colData">
	<th>2</th>
	<th>남상민</th>
	<th>010-1234-5678</th>
</tr>
</table>
</body>
</html>
