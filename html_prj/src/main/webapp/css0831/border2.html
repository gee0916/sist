<style type="text/css">
/* 이미지의 테두리 설정 */

.input {border : 2px dashed #59001D}
.input2 {border-left : 0px; border-top: 0px; border-right: 0px; border-bottom: 2px dashed #59001D}

table{margin-top:10px; border: 1px solid #333; border-spacing: 0px} /* RGB에 333은 3f3f3f를 줄여서 사용. ddd */
th,td{border: 1px solid #333}

</style>
</head>
