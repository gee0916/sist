<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테두리 선 변경</title>
<!-- embed  -->
<style type="text/css">
/*  테두리 선 설정 (table. input, img, fieldset) 
	선종류 : 실선-solid, 점선 - dotted, 긴점선 - dashed, 이중선 -double
	
	모든 선 변경
	- border: 선두께 선종류 선색;
	
	특정 위치의 선 변경
	- 왼쪽선: border-left: 선두께 선종류 선색;
	- 윗선: border-top: 선두께 선종류 선색;
	- 오른쪽선: border-right: 선두께 선종류 선색;
	- 아랫선: border-bottom: 선두께 선종류 선색;
*/
div{margin-bottom: 10px;}
#all{border : 1px solid #3f3f3f}
#dot{border : 1px dotted #0099FF}
#dash{border : 1px dashed #59001D}
#double{border : 5px double #FF00FF}
#size{border : 20px solid #FFFF00}

</style>
</head>
<body>
<div id="all" style="width: 400px; height: 100px;">모든선 설정</div>
<div id="dot" style="width: 400px; height: 100px;">점선 설정</div>
<div id="dash" style="width: 400px; height: 100px;">긴점선 설정</div>
<div id="double" style="width: 400px; height: 100px;">이중선 설정</div>
<div id="size" style="width: 400px; height: 100px;">두께가 다른선 설정</div>
</body>
</html>
