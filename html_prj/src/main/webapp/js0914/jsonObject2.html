<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.149/html_prj/common/css/main_v1_220901.css">
<style type="text/css">

</style>
<script type="text/javascript">

window.onload=function() {
	

//JSONObject: 자바스크립트에서 값을 저장하기 위해 고안된 객체
//형식) {이름: 값,,,,}
//1. JSONObject ) => 문자열을 만들지 않고 사용, eval 함수를 사용하지 않는다.
var jsonObj={name: '송성우', age:26, height:1.5, flag:true,
				msg:function() {
					alert("점심 맛있게 드세요.");
				}
			};

//2. 값 추가: JsonObj명.이름=값
jsonObj.address="서울시 강남구 역삼동";

//값 얻기: json객체명.이름 => parsing 데이터에서 필요한 부분을 잘라서 사용한다
var parsingData="이름 : "+jsonObj.name+"<br>나이 : "+ jsonObj.age + 
					"<br> 키 : "+jsonObj.height+"<br> flag : "+jsonObj.flag;

document.getElementById("output").innerHTML=parsingData;

//JSONObject이 가진 함수 호출
jsonObj.msg();

alert("나중에 jsonObj에 추가된 값: "+jsonObj.address);

//삭제: delete jsonObj명.이름
delete jsonObj.name;

alert("삭제 후 이름: "+jsonObj.address);

}
</script>
</head>
<body>
<div id="output"></div>
</body>
</html>
