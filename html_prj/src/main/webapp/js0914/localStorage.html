<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>storage</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.130/html_prj/common/css/main_v1_220901.css"/>
<style type="text/css">
#output{ border: 1px solid #333; width: 500px; height: 100px;}
</style>
<script type="text/javascript">
window.onload=function(){
	var lc=localStorage.getItem("lastConnect");

	if( lc == null){//lastConnect 이 없음
		var date=new Date();
		lcData= date.getFullYear()+"-"+(date.getMonth()+1) +"-"+
		 			date.getDate();
	
		localStorage.setItem("lastConnect",lcData);
	}//end if
}
//web broswer에 정보가 저장되는 storage 객체 사용.
//localStorage : 웹 브라우저가 종료되어도 정보가 유지되는 특징.
//(다음 번 접속에 정보를 사용할 수 있다.)
function addSession(){
	//스토리지에 값 설정.( Cookie와 다르게 문자열,숫자,boolean저장할 수 있다.)
	//1.스토리지 얻기
	var ls=window.localStorage;
	//2. 값 설정. setItem("이름",값)
	ls.setItem("name", "송성우");
	ls.setItem("age",21);
	ls.setItem("flag",false);
}//addSession

function getSession(){
	//변수에 할당하고 사용하지 않고 직접 스토리지 객체를 사용할 수 있다.
	//alert(localStorage.getItem("name"))
	var data="이름 : "+localStorage.getItem("name")
					+"<br/>나이 : "+ localStorage.getItem("age")
					+"<br/>플래그 : "+ localStorage.getItem("flag");
	
	document.getElementById("output").innerHTML=data;
}

function removeSession(){
	//스토리지 삭제
	var ss=localStorage; //window객체  생략
	ss.removeItem("age");
}

function clearSession(){
	//세션 스토리지의 모든 값 삭제.
	var ss=localStorage;
	ss.clear();
}

function lsLink(){
	location.href='http://localhost/html_prj/js0914/localStorage2.html';
}
</script>
</head>
<body>

<input type="button" value="값설정" class="inputBtn" onclick="addSession()"/>
<input type="button" value="값얻기" class="inputBtn" onclick="getSession()"/>
<input type="button" value="값삭제" class="inputBtn" onclick="removeSession()"/>
<input type="button" value="모두삭제" class="inputBtn" onclick="clearSession()"/>
<div>
<!-- localStorage2.html과 링크를 설정해 보세요. -->
<a href="http://localhost/html_prj/js0914/localStorage2.html">클릭</a>
<a href="#void" onclick="lsLink()">클릭</a>

</div>
<div id="output"></div>
</body>
</html>
