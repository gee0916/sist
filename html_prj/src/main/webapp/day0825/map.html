<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지를 자르지 않고 특정위치에 링크 설정</title>
</head>
<body>
<!-- 이미지는 링크를 설정하면 전체 영역에 링크가 설정된다 -->
<a href="https://www.sist.co.kr/index.jsp"><img src="http://localhost/html_prj/day0825/images/seoul_map.png" width="200"/></a>
<hr color="#BFBFFF" size="20">
<strong>이미지 맵사용</strong>
<!-- 1. 이미지의 일부분에 링크를 설정하기 위한 map 사용 -->
<map id="seoulMap" name="seoulMap">
<area alt="동작구청" shape="rect" coords="294,410,338,446" href="https://www.dongjak.go.kr/portal/main/main.do" 
	title="동작구청" target="_blank"/>
<area alt="노원구청" shape="rect" coords="483,120,539,139" href="https://www.nowon.kr/www/index.do" 
	title="노원구청" target="_blank"/>
<!-- 강동구를 연결하면 강동구청 홈페이지와 연결 -->
<area alt="강동구청" shape="rect" coords="583,324,638,340" href="https://www.gangdong.go.kr/newportal/" 
	title="강동구청" target="_blank"/>

<area alt="용산구청" shape="circle" coords="363,352,20" href="https://www.yongsan.go.kr/portal/main/main.do" 
	title="용산구청" target="_new"/>
</map>
<!-- 2. map을 적용한 이미지 태그 -->
<img src="http://localhost/html_prj/day0825/images/seoul_map.png" usemap="#seoulMap"/>

</body>
</html>
