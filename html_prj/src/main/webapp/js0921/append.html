<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.130/html_prj/common/css/main_v1_220901.css"/>
<style type="text/css">

</style>
<!-- jQuery google CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	var cnt=1;
	$("#btnAdd").click(function(){
		//$("#inputWrap").last().append("<div>a</div>");
		//$("#inputWrap").first().append("<div>a</div>");
		
		var outDiv="<div><label>이름 "+ ++cnt +"<label>"
		+" <input type='text' name='name' class='inputBox'/></div>";
	
		$("#inputWrap").append( outDiv );
	});//click
	
	$("#btnRemove").click(function(){
		$("#inputWrap div").last().remove();
		cnt--;
		if( cnt == -1){ cnt = 0; };
	});//click
});//ready
</script>
</head>
<body>
<div id="inputWrap">
<input type="button" value="추가" class="inputBtn" id="btnAdd"/>
<input type="button" value="삭제" class="inputBtn" id="btnRemove"/>
<div>
<label>이름 1</label>
<input type="text" name="name" class="inputBox"/>
</div>
</div>
</body>
</html>
