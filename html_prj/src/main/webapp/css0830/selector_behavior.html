<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>behavior selector</title>
<style type="text/css">
/* behavior selector는 사용자의 동작이 있으면 디자인을 적용시켜야할 때
	문법)
	- css
	selector:hover{속성:값, ,,,,}
	
	- tag
	정의된 selector를 사용

 */
a{text-decoration: none; color:#dfdfdf}

div:hover {font-size: 20px; font-weight: bold; color: #FF0000}
a:hover{color:#3f3f3f; text-decoration: underline; }
</style>
</head>
<body>
<a href="http://www.estsoft.ai/" title="백신오류를 선도하는 이스트소프트">이스트소프트</a>
<div>사용자의 동작(마우스 포인터가 올라오면)</div>
</body>
</html>
