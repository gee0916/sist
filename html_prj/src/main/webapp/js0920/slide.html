<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.149/html_prj/common/css/main_v1_220901.css">
<style type="text/css">
#img {display: none}
</style>
<!-- jQuery google CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
$(function() {
	$("#btn1").click(function() {
		$("#img").slideDown(1000,function() {
			alert("펼침작업완료")
		})
	})
	$("#btn2").click(function() {
		$("#img").slideUp(1000,function() {
			alert("숨김작업완료")
		})
	})
	$("#btn3").click(function() {
		$("#img").slideToggle(1000,function() {
			alert("반전작업")
		})
	})
})
</script>
</head>
<body>
<div style="height: 200px;">
<img src="http://localhost/html_prj/day0825/images/cimg.png" id="img"/>
</div>
<input type="button" value="펼쳐보이기" class="inputBtn" id="btn1">
<input type="button" value="말아보이기" class="inputBtn" id="btn2">
<input type="button" value="토글" class="inputBtn" id="btn3">
</body>
</html>
