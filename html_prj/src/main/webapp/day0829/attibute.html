<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5에서 제공되는 속성</title>
</head>
<body>
<fieldset>
<legend>로그인</legend>
<input type="text" placeholder="아이디 입력" autofocus="autofocus"/><br>
<!-- placeholder: HTML5에서 제공되는 속성.password에도 반향문자로 보여지지 않는다 -->
<input type="password" placeholder="비밀번호 입력"/>
</fieldset>
</body>
</html>
