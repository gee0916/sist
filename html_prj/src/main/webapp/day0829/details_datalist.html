<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- details: 텍스트(summary)를 제공해주고, 텍스트를 클릭하면 
			준비해둔 내용 내용(span)을 열어서 보여주는 태그 -->

<details>
	<summary>HTML을 만든 사람</summary>
	<span>Tim Berners, Lee <img src="http://localhost/html_prj/day0825/images/img2.png" width="80"/> </span>
</details>

<hr>
<label>좋아하는 과목</label><input type="text" name="subject" list="subjectList">

<!-- 좋아하는 과목을 클릭했을 때 제공할 과목의 리스트 -->
<datalist id="subjectList">
<option value="java">java</option>
<option value="oracle DBMS">oracle DBMS</option>
<option value="jdbc">jdbc</option>
<option value="HTML">HTML</option>
<option value="CSS">CSS</option>
<option value="JavaScript">JavaScript</option>
<option value="jsp">jsp</option>
<option value="php">php</option>
<option value="asp">asp</option>
<option value="python">python</option>
<option value="algorithm">algorithm</option>
</datalist>
</body>
</html>
