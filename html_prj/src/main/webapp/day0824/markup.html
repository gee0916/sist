<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>markup tag</title>
</head>
<body>
일반글자: <b>진한글자</b><br>
일반글자: <strong>진한글자</strong><br/>
<!-- big은 HTML5에서 지원하지 않는 태그, 웹브라우저에서는 동작을 한다  -->
일반글자: <big>큰글자</big><br/>
<!-- 태그는 중첩사용이 가능하다 -->
일반글자: <small>작은글자</small><br>
일반글자: <u>밑줄글자</u><br>
일반글자: <strike>취소선</strike><br>
일반글자: <sup>윗첨자</sup> 자바의 int 형은 -2<sup>^31</sup>~+2<sup>^31</sup>-1<br>
일반글자: <sub>아랫첨자</sub> 물은 H<sub>2</sub>O<br>
일반글자: <i>이탤릭</i><br>
일반글자: <mark>형광펜효과</mark>

</body>
</html>
