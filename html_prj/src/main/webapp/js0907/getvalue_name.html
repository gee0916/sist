<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>name 속성을 사용하여 값 얻기</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.149/html_prj/common/css/main_v1_220901.css">
<style type="text/css">

</style>
<script type="text/javascript">
function useName() {
	//name속성으로 값을 얻을 때에는
	//window.document.폼이름.컨트롤명.value의 문법을 사용한다
	//window - 생략가능 => document.폼이름
	//document - 생략가능 => 폼미름
	
	
	var name=window.document.frm.name.value;
	var age=window.document.frm.age.value;
	
/* 	var name=obj.frm.name.value;*/

	//3.출력
	var divNode=document.getElementById("output");
	divNode.innerHTML="이름: "+name+"/ 나이: "+age;
	
}//useName
</script>
</head>
<body>

<strong>name 속성으로 HTML Form Control의 값 얻기</strong><br>
<!-- id로 Form Control의 값을 얻기 때문에 반드시 id속성이 존재해야한다 -->
<!-- 1. <form>태그가 존재해야한다. -->
<form name="frm">
<label>이름</label>
<input type="text" name="name" id="name" class="inputBox"/><br>
<label>나이</label>
<input type="password" name="age" id="age" class="inputBox"/><br>
<input type="button" value="name로 값 얻기" class="inputBtn" onclick="useName()"/><br>
</form>
<div id="output"></div>

</body>
</html>
