<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.149/html_prj/common/css/main_v1_220901.css">
<style type="text/css">
#output{border:1px solid #333; width: 400px; height: 200px;}
</style>
<script type="text/javascript">
function userInnerHTML() {
	//body와 같이 로딩되던가, body보다 늦게 로딩되어야 태그를 얻을 수 있다
	//1. id를 가진 태그를 얻는다
	var divNode=document.getElementById("output");
	//2. 출력 내용을 만들고
	var output="안녕하세요? <br> 차승주입니다.";
	output+="<marquee scrollamount='15'>";
	output+="<img src='http://localhost/html_prj/day0825/images/img3.png'/>";
	output+="</marquee>";
	//3. 얻어낸 태그에 출력내용을 설정한다. 객체명.innerHTML="값"
	divNode.innerHTML=output; //현지야 내가 고쳤어~
}//userInnerHTML
</script>
</head>
<!-- <body onload="userInnerHTML()"> -->
<body>
<div id="output"></div>
<input type="button" value="클릭" class="inputBtn" onclick="userInnerHTML()"/>
</body>
</html>
