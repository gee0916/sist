<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

</style>
<script type="text/javascript">
var msg=prompt("당신의 이름을 입력해 주세요", "차승주");
var age=prompt("당신의 나이를 입력해 주세요", "20")
document.write("입력 이름: "+msg+","+typeof(msg)+"<br>");
//ㅔparseInt(값); 값을 정수로 변환 (실수 -> 정수, 문자열 -> 정수)
age=parseInt(age);
document.write("입력 나이: "+age+","+typeof(age)+"<br>");

let val=9.2;
document.write("원본값: "+val+", 정수로 변환: "+parseInt(val));
</script>
</head>
