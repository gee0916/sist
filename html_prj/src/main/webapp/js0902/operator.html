<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.149/html_prj/common/css/main_v1_220901.css">
<style type="text/css">

</style>
<script type="text/javascript">
var num=9; //number
var num2="9"; //string

document.write(num+"+"+num2+"="+(num/num2)+"<br>");
//숫자와 문자열이 비교 가능
//==값만 같다면 true
document.write(num+"=="+num2+"="+(num==num2)+"<br>");
//===데이터형과 값이 모두 같을 때만 true
document.write(num+"==="+num2+"="+(num===num2)+"<br>");

num2="10";
//!=값이 다르면 true
document.write(num+"!="+num2+"="+(num!=num2)+"<br>");
//!==값과 데이터형이 다르면 true
document.write(num+"!=="+num2+"="+(num!==num2)+"<br>");
</script>
</head>
<body>

</body>
</html>
